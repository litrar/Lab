<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">

	span{
	color:  pink;
	border: 1px solid pink;
	}
	.extra span{
	color: inherit;
	}
	#myHeader1{
	font-family: serif;
	background-color: lightblue;
	padding: 40px;
	text-align: 10px;
	}
	#myHeader2{
	font-family: georgia;
	background-color: #CCCCFF;
	padding: 25px;
	text-align: 10px;
	}

	body{font-family: sans-serif, arial, helvetica ;}
	h3,em{text-decoration: underline;}
	li em{text-decoration: line-through;font-family: cursive;}

	</style>
</head>
<body>
	<form>
		<h1 id="myHeader1">To-do list</h1>
		<h3><em>Shopping list for <span>Monday</span> ! </em></h3>

		<ul>
			<li>Fruit
				<ul>
					<li><em>apple</em></li>
					<li><em>banana</em></li>
					<li><em>grape</em></li>
				</ul>
			</li>
		</ul>
		<div class="extra" style="color:green">
		Don't forget to get the coupon <span>on the cashier's counter</span>.
		</div><p>

		<h1 id="myHeader2">Clients</h1>
		<div class="extra" style="color:orange;">
		The company includes many <span>Fortune 100 companies,</span> branches of the military and business organizations.
		</div>




	</form>

</body>
</html>
